<div class="box">
  <form [formGroup]="theForm" novalidate (submit)="artifactChanged()">
    <div class="field is-horizontal">
      <div class="field-body">

        <div class="field">
          <label class="label is-small">Project</label>
          <p class="control">
            <input class="input is-small" type="text" formControlName="project">
          </p>
        </div>

        <div class="field">
          <label class="label is-small">Branch</label>
          <p class="control">
            <input class="input is-small" type="text" formControlName="branch">
          </p>
        </div>
      </div>

    </div>

    <div class="field">
      <label class="label is-small">Labels</label>
      <p class="control">
        <a class="button is-small" (click)="addLabel()">
              <span class="icon">
                <i class="fa fa-plus-circle"></i>
              </span>
        </a>
      </p>
    </div>


    <div class="field is-horizontal" *ngFor="let labelGroup of labelsForm.controls;">
      <div class="field-body">
        <div class="field">
          <label class="label is-small">Key</label>
          <p class="control">
            <input class="input is-small" type="text" [formControl]="labelGroup.get('key')">
          </p>
        </div>
        <div class="field">
          <label class="label is-small">Value</label>
          <p class="control">
            <input class="input is-small" type="text" [formControl]="labelGroup.get('value')">
          </p>
        </div>
        <div class="field">
          <label class="label is-small">Actions</label>
          <p class="control">
            <a class="button is-small" (click)="deleteLabel(labelGroup.get('key').value)">
              <span class="icon">
                <i class="fa fa-minus-circle"></i>
              </span>
            </a>
          </p>
        </div>
      </div>
    </div>
    <div class="field">
      <p class="control">
        <input type="submit" class="button is-pulled-right" value="Update/Test">
      </p>
    </div>
  </form>
</div>
