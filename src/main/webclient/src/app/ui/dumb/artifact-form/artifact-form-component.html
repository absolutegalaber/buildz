<div class="box">
  <form [formGroup]="theForm">

    <div class="field">
      <label class="label is-small">Project</label>
      <p class="control">
        <input class="input is-small" type="text" formControlName="project" [(ngModel)]="artifact.project">
      </p>
    </div>

    <div class="field">
      <label class="label is-small">Branch</label>
      <p class="control">
        <input class="input is-small" type="text" formControlName="branch" [(ngModel)]="artifact.branch">
      </p>
    </div>

    <div class="field is-horizontal" *ngFor="let labelGroup of theForm.controls.labels.controls; let i = index;">
      <div class="field-body">
        <div class="field">
          <label class="label is-small">Key</label>
          <p class="control">
            <input class="input is-small" type="text" [formControl]="labelGroup.controls.key">
          </p>
        </div>
        <div class="field">
          <label class="label is-small">Value</label>
          <p class="control">
            <input class="input is-small" type="text" [formControl]="labelGroup.controls.value">
          </p>
        </div>
      </div>
    </div>
    <div class="field">
      <button (click)="test()">Test</button>
    </div>
  </form>
</div>
